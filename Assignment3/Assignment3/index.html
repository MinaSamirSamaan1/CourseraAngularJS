<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app = "NarrowItDownApp">
   <div class="container" ng-controller ="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='search'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click= 'controller.logMenuItems()'>Narrow It Down For Me!</button>
    </div>
    <ul ng-repeat ="item in controller.found">
      <li>Buy {{item.name}}  ,  {{item.description}} <button class="btn btn-default" ng-click= 'controller.remove(item.name)'><span class="glyphicon glyphicon-ok"></span> Don't want this one!</button></li>
    </ul>
    <div ng-if = "controller.found.length===0" class="emptyMessage">Nothing bought yet.</div>


    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
